<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Home Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            Line-height:0%;
        }

        .reservation-form,
        .order-menu {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .menu-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .menu-item span {
            flex: 1;
        }

        .menu-item button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .menu-item button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
    </header>

    <div class="container">
        <div class="reservation-form">
            <h2>Make a Reservation</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                </div>
                <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                </div>
                <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="3"></textarea>
                </div>
                <div class="button-container">
                <button type="submit">Submit</button>
                </div>
                </form>
                </div>
                <div class="order-menu">
                    <h2>Order from Our Menu</h2>
                    <div class="menu-item">
                        <span>Item 1</span>

                    <div class="menu-item">

                    </div>
                    <div class="menu-item">
                        <span>Item 4</span>
                        <span>$9.99</span>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>

</body>  
</html>
